<!doctype html>

<html class="no-js" lang="" ng-app="YNAWB">

    <head>

        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>You Need a Web Budget</title>

        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/favicon.ico?v=2">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">

        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <link rel="stylesheet" href="/css/font-awesome.min.css">

        <link rel="stylesheet" href="/css/main.css">

        <script src="/js/vendor/modernizr-2.8.3.min.js"></script>

    </head>

    <body>

        <div class="container-fluid">

            <div class="row-fluid" ng-controller="SummaryController">

                <div class="col-lg-2">
                    
                    <div class="row">

                        <div class="col-lg-12 well dark-bg">

                                <div class="row">

                                    <div class="col-lg-12 shadow-dark">

                                        <h4>

                                            <i class="fa fa-tags budget-icon-color"></i> 

                                            <a href="#/budget/{{ params.budget }}/{{ params.device }}/account/{{ params.defaultAccount.entityId }}" class="white">
                                                
                                                Budget

                                            </a>

                                        </h4>

                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-lg-12 shadow-dark">

                                        <h4>

                                            <i class="fa fa-line-chart reports-icon-color"></i> 

                                                <a class="white" href="#/reports/{{ params.budget }}/{{ params.device }}/account/{{ params.defaultAccount.entityId }}">

                                                    Reports

                                                </a>

                                        </h4>

                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-lg-12 shadow-dark">

                                        <h4>

                                            <i class="fa fa-bank all-accounts-icon-color"></i>

                                                <a class="white" href="#/transactions/{{ params.budget }}/{{ params.device }}/account/all">

                                                    All Accounts

                                                </a>

                                        </h4>

                                    </div>

                                </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-lg-12 well dark-bg">

                            <div class="row">

                                <div class="col-lg-12">

                                    <h4>

                                        <i class="fa fa-caret-down"></i> 

                                        Budget Accounts

                                    </h4>

                                    <h5 class="margin-left-l shadow-dark" ng-repeat="account in params.accounts">

                                        <a class="white" href="#/transactions/{{ params.budget }}/{{ params.device }}/account/{{ account.entityId }}">

                                            {{ account.accountName }}

                                        </a>

                                    </h5>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>
                    
                <div class="col-lg-10" ng-view>



                </div>

            </div>

        </div>        

        <script src="/js/vendor/jquery-1.11.2.min.js"></script>

        <script src="/js/vendor/bootstrap.min.js"></script>

        <script src="/js/vendor/underscore-min.js"></script>

        <script src="/js/vendor/angular.js"></script>

        <script src="/js/vendor/angular-route.min.js"></script>

        <script src="/js/plugins.js"></script>

        <script src="/js/main.js"></script>

        <script src="/js/directives.js"></script>

        <script src="/js/services.js"></script>

        <script src="/js/homecontroller.js"></script>

        <script src="/js/summarycontroller.js"></script>

        <script src="/js/budgetcontroller.js"></script>

        <script src="/js/transactionscontroller.js"></script>

    </body>

</html>
